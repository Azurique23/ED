<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Pacheco">
    <title>Árvore Binária De Busca</title>

    <link rel="stylesheet" href="build/style.css" />
  </head>
  <body>
    <div id="notify">
      <p>Mensagem aqui</p>
      <span class="close" onclick="myClose(this)"></span>
    </div>
    <div class="container">
      <canvas width="896" height="464" id="canvas"> </canvas>
      <div>
        <h1>Árvore Binária</h1>
        <span style="float: right; font-size: 11px">By Marcos Pacheco & Danilo Brandão</span
        ><br />
        <div id="tree-desc">
          <span>NÚMERO DE NÓS: <span id="lenght">0</span></span> |
          <span>ALTURA: <span id="height">0</span></span>
        </div>
        <h2>INSERIR</h2>
        <!-- <div id="inputs-container" title="Aperte ENTER para adicioniona mais uma valor.">
          <input type="number" name="value" id="value" placeholder="00000" autofocus>
        </div> -->
        <input
          type="text"
          name="lote"
          id="lote"
          style="margin-top: 0.3rem"
          title="Input Debug adiciona vários valores separados por virgula(,)."
          placeholder="n1;n2;n3;..."
        />
        <button id="push_value">Inserir Valor(es)</button>
        <hr />
        <h2>EXCLUIR</h2>
        <input
          type="number"
          name="pop_input"
          id="pop_input"
          placeholder="00000"
        />
        <button id="pop_value">Remover Valor</button>
        <hr />
        <h2>BUSCAR</h2>
        <div class="container-search">
          <input
            type="number"
            placeholder="00000"
            name="search_value"
            id="search_value"
          />
          <button id="search_btn">Buscar</button>
        </div>
        <div class="container-search">
          <label for="valueA">A:</label>
          <input
            type="number"
            class="duo"
            placeholder="00000"
            name="value-a"
            id="value-a"
          />
          <label for="valueB">B:</label>
          <input
            type="number"
            class="duo"
            placeholder="00000"
            name="value-b"
            id="value-b"
          />
          <button id="search_duo_btn" class="duo">Buscar</button>
        </div>
        <div id="desc">
          <strong>Informações sobre nó(s)</strong>
          <table id="node-desc">
            <tr>
              <th scope="col" colspan="4">*</th>
            </tr>
            <tr>
              <th scope="row">Valor</th>
              <td>0</td>
              <th scope="row">Level</th>
              <td>0</td>
            </tr>
            <tr>
              <th scope="row">Grau</th>
              <td>0</td>
              <th scope="row">Pai</th>
              <td>0</td>
            </tr>
            <tr>
              <th scope="row">Direita</th>
              <td>0</td>
              <th scope="row">Esquerda</th>
              <td>0</td>
            </tr>
          </table>
          <table id="duo-node-desc">
            <tr>
              <th scope="col"></th>
              <th scope="col">A</th>
              <th scope="col">B</th>
              <th scope="col"></th>
              <th scope="col">A</th>
              <th scope="col">B</th>
            </tr>
            <tr>
              <th scope="row">Valor</th>
              <td>0</td>
              <td>0</td>
              <th scope="row">Level</th>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <th scope="row">Grau</th>
              <td>0</td>
              <td>0</td>
              <th scope="row">Pai</th>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr>
              <th scope="row">Direita</th>
              <td>0</td>
              <td>0</td>
              <th scope="row">Esquerda</th>
              <td>0</td>
              <td>0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./build/tree.js"></script>
    <script src="./build/script.js"></script>
  </body>
</html>
