<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Árvore Binária</title>

    <link rel="stylesheet" href="build/style.css" />
  </head>
  <body>
    <div class="container">
      <canvas width="896" height="464" id="canvas"> </canvas>
      <div>
        <h1>Árvore Binária</h1>
        <span style="float: right; font-size: 11px;">By Marcos Pacheco</span><br>
      
        <h2>INSERIR</h2>
        <div id="inputs-container" title="Aperte ENTER para adicioniona mais uma valor.">
          <input type="number" name="value" id="value" placeholder="00000" autofocus>
        </div>
        <input type="text" name="value" id="lote" style="margin-top:0.3rem;" title="Input Debug adiciona vários valores separados por virgula(,)." placeholder="n1,n2,n3,...">
        <button id="push_value">Inserir Valor(es)</button>
        <hr>
        <h2>EXCLUIR</h2>
        <input type="number" name="pop_input" id="pop_input" placeholder="00000">
        <button id="pop_value">Remover Valor</button>
        
      </div>
    </div>

    <script type="module" src="build/script.js"></script>
  </body>
</html>
